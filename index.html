<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Control - DIAGNOSE</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; display:flex; flex-direction:column; align-items:center;}
        
        /* DIAGNOSE BOX */
        .debug-box {
            background: #ff0000;
            color: white;
            padding: 20px;
            border: 4px solid white;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            font-weight: bold;
        }
        .debug-item { background: black; padding: 10px; margin-top: 5px; font-family: monospace; }
        
        /* Normal App Hide */
        .app-content { opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

    <div class="debug-box">
        <h2>üõ†Ô∏è SYSTEM-DIAGNOSE</h2>
        <p>Ich durchsuche den Speicher nach deinen alten Daten...</p>
        <div id="debug-output"></div>
    </div>

    <div class="app-content">
        <h1>Race Control (Pausiert)</h1>
        <p>Wir suchen erst die Daten...</p>
    </div>

    <script>
        const output = document.getElementById('debug-output');
        const keys = Object.keys(localStorage);

        if (keys.length === 0) {
            output.innerHTML = "<div class='debug-item'>‚ö†Ô∏è SPEICHER IST LEER (0 Eintr√§ge gefunden).</div>";
        } else {
            let html = "";
            keys.forEach(key => {
                // Wir zeigen den Namen und kurz was drin steckt
                let content = localStorage.getItem(key);
                if(content.length > 50) content = content.substring(0, 50) + "...";
                
                html += `<div class='debug-item'>
                            GEFUNDEN: <span style="color:#00ff00;">'${key}'</span> <br>
                            Inhalt: ${content}
                         </div>`;
            });
            output.innerHTML = html;
        }
    </script>
</body>
</html>
