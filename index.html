<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Control - Final Spec</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #3498db; 
            --success-color: #2ecc71; 
            --danger-color: #e74c3c; 
            --warning-color: #f1c40f; 
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 700px; }

        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }

        button {
            border: none; padding: 10px 15px; border-radius: 8px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer;
            color: white; font-family: inherit; transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        input[type="text"] {
            padding: 12px; border-radius: 8px; border: 1px solid #444;
            background: #2c2c2c; color: white; font-size: 1rem; outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: var(--accent-color); }

        .top-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-safety { background-color: var(--warning-color); color: #000; }
        .btn-ferme { background-color: #34495e; }

        .card {
            background-color: var(--card-bg);
            padding: 20px; border-radius: 12px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .card h3 { margin-top: 0; color: var(--accent-color); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px; }

        .checklist label { display: block; margin-bottom: 10px; cursor: pointer; font-size: 1rem; }
        input[type="checkbox"] { transform: scale(1.2); margin-right: 10px; }

        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        .input-area input { flex-grow: 1; }
        .btn-add { background-color: var(--accent-color); }

        ul { list-style: none; padding: 0; }
        li {
            background: var(--card-bg); margin-bottom: 10px; padding: 15px;
            border-radius: 10px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        li.done span { opacity: 0.5; text-decoration: line-through; }
        .btn-start { background-color: var(--success-color); margin-right: 5px; }
        .btn-delete { background-color: var(--danger-color); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th { text-align: left; color: #888; padding-bottom: 10px; border-bottom: 1px solid #444; }
        td { padding: 10px 0; border-bottom: 1px solid #333; }
        .time-col { color: var(--success-color); font-family: monospace; font-weight: bold; }
        .btn-clear { background-color: transparent; border: 1px solid #444; color: #888; width: 100%; margin-top: 10px;}
        .btn-clear:hover { background-color: #333; }

        #sector-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.98); display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .timer { font-size: 5rem; font-weight: 700; margin: 20px 0; font-variant-numeric: tabular-nums; }
        .task-display { font-size: 1.5rem; color: #aaa; margin-bottom: 30px; text-align: center; }
        
        .radio-box { margin-bottom: 40px; text-align: center; width: 90%; max-width: 400px; }
        .radio-box span { color: var(--accent-color); font-weight: bold; display: block; margin-bottom: 10px; }

        body.safety-car-active { border: 5px solid var(--warning-color); }
        body.safety-car-active .btn-add, body.safety-car-active .btn-start { opacity: 0.2; pointer-events: none; }
        
        body.parc-ferme-active { opacity: 0.8; }
        body.parc-ferme-active .input-area { display: none; }
        body.parc-ferme-active .btn-start { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üèéÔ∏è Race Control</h1>
    </header>

    <div class="card">
        <h3>üå°Ô∏è Warm-up Procedure</h3>
        <div class="checklist">
            <label><input type="checkbox"> System Check (Kaffee/Wasser)</label>
            <label><input type="checkbox"> Wetterbericht (Kalender)</label>
            <label><input type="checkbox"> Reifen anw√§rmen (Mails)</label>
        </div>
    </div>

    <div class="top-controls">
        <button class="btn-safety" onclick="toggleSafetyCar()">‚ö†Ô∏è Safety Car</button>
        <button class="btn-ferme" onclick="toggleParcFerme()">üèÅ Parc Ferm√©</button>
    </div>

    <div class="input-area">
        <input type="text" id="new-stint-input" placeholder="Neuen Stint planen...">
        <button class="btn-add" onclick="addStint()">Box</button>
    </div>

    <h3 style="color:#666; font-size:0.8rem; text-transform:uppercase; margin-left:5px;">Aktuelle Stints</h3>
    <ul id="stint-list"></ul>

    <div class="card" style="margin-top: 30px;">
        <h3>üìä Telemetrie (Renn-Ergebnisse)</h3>
        <table>
            <thead>
                <tr>
                    <th>Stint</th>
                    <th>Datum</th>
                    <th style="text-align:right;">Zeit</th>
                </tr>
            </thead>
            <tbody id="telemetry-body">
            </tbody>
        </table>
        <button class="btn-clear" onclick="clearTelemetry()">Saison-Daten l√∂schen</button>
    </div>
</div>

<div id="sector-overlay">
    <h2 style="color:var(--success-color);">SEKTOR L√ÑUFT</h2>
    <div class="timer" id="timer">00:00:00</div>
    <div class="task-display" id="current-focus-task">Task Name</div>

    <div class="radio-box">
        <span>üìª Boxenfunk (Idee notieren)</span>
        <div class="input-area" style="margin-bottom:0;">
            <input type="text" id="radio-input" placeholder="...">
            <button class="btn-add" onclick="sendRadio()">Senden</button>
        </div>
    </div>

    <button class="btn-delete" style="padding:15px 30px; font-size:1.2rem;" onclick="stopSector()">BOX BOX (Beenden)</button>
</div>

<script>
    // --- DATEN INITIALISIEREN ---
    let stints = JSON.parse(localStorage.getItem('raceStints')) || [];
    let telemetry = JSON.parse(localStorage.getItem('raceTelemetry')) || [];
    
    // Timer Variablen
    let timerInterval;
    let startTime;
    let currentTaskName = "";
    let isSafetyCar = false;
    let isParcFerme = false;

    window.onload = function() {
        renderStints();
        renderTelemetry();
    };

    // --- LOGIK ---
    function addStint() {
        const input = document.getElementById('new-stint-input');
        if(!input.value) return;
        stints.push({ text: input.value, done: false });
        saveStints();
        input.value = '';
    }

    function deleteStint(index) {
        stints.splice(index, 1);
        saveStints();
    }

    function saveStints() {
        localStorage.setItem('raceStints', JSON.stringify(stints));
        renderStints();
    }

    function renderStints() {
        const list = document.getElementById('stint-list');
        list.innerHTML = '';
        stints.forEach((stint, index) => {
            const li = document.createElement('li');
            if(stint.done) li.classList.add('done');
            
            li.innerHTML = `
                <span>${stint.text}</span>
                <div>
                    ${!stint.done ? `<button class="btn-start" onclick="startSector('${stint.text}')">Start</button>` : ''}
                    <button class="btn-delete" onclick="deleteStint(${index})">X</button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    function startSector(taskName) {
        if(isSafetyCar) return;
        currentTaskName = taskName;
        document.getElementById('sector-overlay').style.display = 'flex';
        document.getElementById('current-focus-task').innerText = taskName;
        
        startTime = Date.now();
        timerInterval = setInterval(updateTimerDisplay, 1000);
    }

    function updateTimerDisplay() {
        const diff = Date.now() - startTime;
        const date = new Date(diff);
        const h = String(date.getUTCHours()).padStart(2, '0');
        const m = String(date.getUTCMinutes()).padStart(2, '0');
        const s = String(date.getUTCSeconds()).padStart(2, '0');
        document.getElementById('timer').innerText = `${h}:${m}:${s}`;
    }

    function stopSector() {
        clearInterval(timerInterval);
        const diff = Date.now() - startTime;
        
        const entry = {
            task: currentTaskName,
            date: new Date().toLocaleDateString('de-DE'),
            ms: diff
        };
        telemetry.push(entry);
        localStorage.setItem('raceTelemetry', JSON.stringify(telemetry));
        
        document.getElementById('sector-overlay').style.display = 'none';
        renderTelemetry();
    }

    function renderTelemetry() {
        const tbody = document.getElementById('telemetry-body');
        tbody.innerHTML = '';
        
        telemetry.slice().reverse().forEach(entry => {
            const dateObj = new Date(entry.ms);
            const h = String(dateObj.getUTCHours()).padStart(2, '0');
            const m = String(dateObj.getUTCMinutes()).padStart(2, '0');
            const s = String(dateObj.getUTCSeconds()).padStart(2, '0');
            const timeString = `${h}:${m}:${s}`;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${entry.task}</td>
                <td style="font-size:0.8rem; color:#888;">${entry.date}</td>
                <td class="time-col" style="text-align:right;">${timeString}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function clearTelemetry() {
        if(confirm("Sicher? Alle Saison-Daten werden gel√∂scht!")) {
            telemetry = [];
            localStorage.setItem('raceTelemetry', JSON.stringify(telemetry));
            renderTelemetry();
        }
    }

    function sendRadio() {
        const val = document.getElementById('radio-input').value;
        if(val) { 
            alert(`üìù Box hat notiert: ${val}`); 
            document.getElementById('radio-input').value = ''; 
        }
    }

    function toggleSafetyCar() {
        isSafetyCar = !isSafetyCar;
        document.body.classList.toggle('safety-car-active');
        const btn = document.querySelector('.btn-safety');
        
        if (isSafetyCar) {
            btn.innerText = "üèÅ Restart Race";
            alert("‚ö†Ô∏è SAFETY CAR! Fokus auf das Problem.");
        } else {
            btn.innerText = "‚ö†Ô∏è Safety Car";
        }
    }

    function toggleParcFerme() {
        isParcFerme = !isParcFerme;
        document.body.classList.toggle('parc-ferme-active');
        const btn = document.querySelector('.btn-ferme');
        
        if (isParcFerme) {
            btn.innerText = "üîì Open Paddock";
            alert("üèÅ PARC FERM√â. Feierabend-Modus.");
        } else {
            btn.innerText = "üèÅ Parc Ferm√©";
        }
    }
</script>

</body>
</html>
