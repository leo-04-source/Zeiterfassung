<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Control - Modern</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #3498db; /* Das sch√∂ne Blau von vorher */
            --success-color: #2ecc71; /* Gr√ºn f√ºr Erledigt/Start */
            --danger-color: #e74c3c; /* Rot f√ºr L√∂schen/Stop */
            --warning-color: #f1c40f; /* Gelb f√ºr Safety Car */
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Container f√ºr max Breite */
        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            font-size: 1.8rem;
        }

        /* Buttons allgemein */
        button {
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            color: white;
            font-family: inherit;
        }

        button:active { transform: scale(0.96); }

        /* Top Controls (Safety Car & Parc Ferm√©) */
        .top-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-safety { background-color: var(--warning-color); color: #000; }
        .btn-ferme { background-color: #34495e; }

        /* Warmup Card */
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }

        .card h3 { margin-top: 0; color: var(--accent-color); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        .checklist label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        input[type="checkbox"] { transform: scale(1.2); margin-right: 10px; }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #333;
            background-color: #2c2c2c;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus { border-color: var(--accent-color); }

        .btn-add { background-color: var(--accent-color); }

        /* Task List */
        ul { list-style: none; padding: 0; }

        li {
            background-color: var(--card-bg);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: opacity 0.3s;
        }

        li.done { opacity: 0.5; text-decoration: line-through; }
        
        .task-actions { display: flex; gap: 8px; }
        .btn-start { background-color: var(--success-color); padding: 8px 15px; font-size: 0.9rem; border-radius: 8px;}
        .btn-delete { background-color: var(--danger-color); padding: 8px 12px; font-size: 0.9rem; border-radius: 8px;}

        /* --- OVERLAY (Fokus Modus) --- */
        #sector-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        #sector-overlay h2 { color: var(--success-color); font-size: 2.5rem; margin-bottom: 10px; text-align: center;}
        .timer { font-size: 5rem; font-weight: 700; margin: 20px 0; font-variant-numeric: tabular-nums; }
        .task-name { font-size: 1.5rem; color: #aaa; margin-bottom: 40px; text-align: center;}

        .radio-wrapper { width: 100%; max-width: 400px; margin-bottom: 40px; }
        .radio-label { display: block; text-align: center; color: var(--accent-color); margin-bottom: 10px; font-weight: bold;}

        /* Safety Car Mode Styles */
        body.safety-car-active { border: 8px solid var(--warning-color); }
        body.safety-car-active .btn-add, 
        body.safety-car-active .btn-start { opacity: 0.2; pointer-events: none; }
        
        /* Parc Ferme Styles */
        body.parc-ferme-active { opacity: 0.8; }
        body.parc-ferme-active .input-area { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üèéÔ∏è Race Control</h1>
    </header>

    <div class="card">
        <h3>üå°Ô∏è Warm-up Procedure</h3>
        <div class="checklist">
            <label><input type="checkbox"> System Check (Kaffee)</label>
            <label><input type="checkbox"> Wetterbericht (Kalender)</label>
            <label><input type="checkbox"> Reifen anw√§rmen (Mails)</label>
        </div>
    </div>

    <div class="top-controls">
        <button class="btn-safety" onclick="toggleSafetyCar()">‚ö†Ô∏è Safety Car</button>
        <button class="btn-ferme" onclick="toggleParcFerme()">üèÅ Parc Ferm√©</button>
    </div>

    <div class="input-area" id="input-area">
        <input type="text" id="new-stint-input" placeholder="Neuen Stint planen...">
        <button class="btn-add" onclick="addStint()">Box</button>
    </div>

    <h3 style="color: #666; margin-left: 10px; text-transform: uppercase; font-size: 0.8rem;">Aktuelle Stints</h3>
    <ul id="stint-list">
        </ul>
</div>

<div id="sector-overlay">
    <h2>Sektor l√§uft</h2>
    <div class="timer" id="timer">00:00</div>
    <div class="task-name" id="current-focus-task">Task Name</div>

    <div class="radio-wrapper">
        <span class="radio-label">üìª Boxenfunk (Idee notieren)</span>
        <div class="input-area" style="margin-bottom:0;">
            <input type="text" id="radio-input" placeholder="...">
            <button class="btn-add" onclick="sendRadio()">Senden</button>
        </div>
    </div>

    <button class="btn-delete" style="background-color: #e74c3c; padding: 15px 30px; font-size: 1.2rem;" onclick="stopSector()">BOX BOX (Beenden)</button>
</div>

<script>
    // Daten laden
    let stints = JSON.parse(localStorage.getItem('raceStints')) || [];
    let isSafetyCar = false;
    let isParcFerme = false;
    let timerInterval;
    let seconds = 0;

    window.onload = renderStints;

    function addStint() {
        const input = document.getElementById('new-stint-input');
        const text = input.value;
        if (!text) return;
        
        stints.push({ text: text, done: false });
        saveAndRender();
        input.value = '';
    }

    function saveAndRender() {
        localStorage.setItem('raceStints', JSON.stringify(stints));
        renderStints();
    }

    function renderStints() {
        const list = document.getElementById('stint-list');
        list.innerHTML = '';
        stints.forEach((stint, index) => {
            const li = document.createElement('li');
            if(stint.done) li.className = 'done';
            
            li.innerHTML = `
                <span>${stint.text}</span>
                <div class="task-actions">
                    ${!stint.done ? `<button class="btn-start" onclick="startSector('${stint.text}')">Start</button>` : ''}
                    <button class="btn-delete" onclick="deleteStint(${index})">X</button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    function deleteStint(index) {
        stints.splice(index, 1);
        saveAndRender();
    }

    // --- MODI ---

    function toggleSafetyCar() {
        isSafetyCar = !isSafetyCar;
        const btn = document.querySelector('.btn-safety');
        document.body.classList.toggle('safety-car-active');
        
        if (isSafetyCar) {
            btn.innerHTML = "üèÅ Restart Race";
            alert("‚ö†Ô∏è SAFETY CAR! Fokus auf das Problem. Keine neuen Tasks.");
        } else {
            btn.innerHTML = "‚ö†Ô∏è Safety Car";
        }
    }

    function toggleParcFerme() {
        isParcFerme = !isParcFerme;
        document.body.classList.toggle('parc-ferme-active');
        const btn = document.querySelector('.btn-ferme');
        
        if(isParcFerme) {
            btn.innerHTML = "üîì Open Paddock";
            alert("üèÅ PARC FERM√â. Feierabend-Modus.");
        } else {
            btn.innerHTML = "üèÅ Parc Ferm√©";
        }
    }

    // --- TIMER ---

    function startSector(taskName) {
        if(isSafetyCar) return;
        document.getElementById('sector-overlay').style.display = 'flex';
        document.getElementById('current-focus-task').innerText = taskName;
        seconds = 0;
        updateTimer();
        timerInterval = setInterval(() => { seconds++; updateTimer(); }, 1000);
    }

    function stopSector() {
        clearInterval(timerInterval);
        document.getElementById('sector-overlay').style.display = 'none';
    }

    function updateTimer() {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    }

    function sendRadio() {
        const input = document.getElementById('radio-input');
        if(input.value) {
            alert("üìª Box hat notiert: " + input.value);
            input.value = '';
        }
    }
</script>

</body>
</html>
