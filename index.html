<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Control v2.0</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent-green: #00ff88; /* Green Flag */
            --accent-yellow: #ffcc00; /* Safety Car */
            --accent-red: #ff3333; /* Red Flag/Delete */
            --accent-blue: #3399ff; /* Info/Warmup */
            --font-stack: 'Courier New', Courier, monospace; /* Telemetrie-Look */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            margin: 0;
            padding: 20px;
            transition: background 0.5s ease;
        }

        /* --- Header & Status --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        .status-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        /* --- Control Panel (Top Buttons) --- */
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        .btn-safety { background-color: var(--accent-yellow); color: #000; }
        .btn-ferme { background-color: #444; color: #aaa; border: 1px solid #666; }
        .btn-action { background-color: var(--accent-green); color: #000; }
        .btn-danger { background-color: var(--accent-red); color: white; }

        /* --- Warm Up Section --- */
        .warmup-box {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-blue);
        }
        .warmup-title { font-size: 0.9rem; color: var(--accent-blue); margin-bottom: 10px; display: block; font-weight: bold; }

        /* --- Stint Input --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            font-family: inherit;
            border-radius: 4px;
        }

        input[type="text"]:focus { outline: 1px solid var(--accent-green); }

        /* --- Stint List --- */
        h3 { margin-bottom: 10px; text-transform: uppercase; font-size: 1rem; color: #888; }

        ul { list-style: none; padding: 0; }
        
        li {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            border-left: 4px solid #444;
        }

        li.done { opacity: 0.5; text-decoration: line-through; border-left-color: var(--accent-green); }

        /* --- FOCUS MODE OVERLAY (SEKTOR) --- */
        #sector-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #sector-overlay h2 { font-size: 2rem; color: var(--accent-green); margin-bottom: 10px; text-transform: uppercase; }
        .timer-display { font-size: 4rem; font-weight: bold; margin-bottom: 30px; font-variant-numeric: tabular-nums; }
        
        .radio-box {
            width: 80%;
            max-width: 400px;
            margin-top: 30px;
            text-align: center;
        }

        /* --- Safety Car Mode Styles --- */
        body.safety-car-active {
            border: 5px solid var(--accent-yellow);
        }
        body.safety-car-active .status-light {
            background-color: var(--accent-yellow);
            box-shadow: 0 0 15px var(--accent-yellow);
            animation: blink 1s infinite;
        }
        body.safety-car-active input, 
        body.safety-car-active .btn-action {
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- Parc Ferme Styles --- */
        body.parc-ferme-active .input-group { display: none; }
        body.parc-ferme-active header { border-bottom-color: #666; }
        body.parc-ferme-active .status-light { background-color: #666; box-shadow: none; }
        body.parc-ferme-active h1 { color: #666; }

    </style>
</head>
<body>

    <header>
        <h1>üèéÔ∏è Race Control</h1>
        <div class="status-light" id="track-status"></div>
    </header>

    <div class="warmup-box">
        <span class="warmup-title">üå°Ô∏è WARM-UP PROCEDURE</span>
        <label><input type="checkbox"> System Check (Kaffee/Wasser)</label><br>
        <label><input type="checkbox"> Wetterbericht (Kalender)</label><br>
        <label><input type="checkbox"> Reifendruck (Mails scannen)</label>
    </div>

    <div class="control-panel">
        <button class="btn-safety" onclick="toggleSafetyCar()">‚ö†Ô∏è SC (Safety Car)</button>
        <button class="btn-ferme" onclick="toggleParcFerme()">üèÅ Parc Ferm√©</button>
    </div>

    <div class="input-group" id="stint-input-area">
        <input type="text" id="new-stint-input" placeholder="Neuen Stint planen...">
        <button class="btn-action" onclick="addStint()">Box best√§tigen</button>
    </div>

    <h3>Aktuelle Stints</h3>
    <ul id="stint-list">
        </ul>

    <div id="sector-overlay">
        <h2>üü¢ SEKTOR 1 L√ÑUFT</h2>
        <div class="timer-display" id="timer">00:00</div>
        <p id="current-focus-task" style="color:#aaa; font-size:1.2rem;">Task Name</p>
        
        <div class="radio-box">
            <label style="color: var(--accent-blue); display:block; margin-bottom:5px;">üìª BOXENFUNK (Quick Note)</label>
            <div class="input-group">
                <input type="text" id="radio-input" placeholder="Idee an die Box funken...">
                <button class="btn-action" onclick="sendRadio()">Senden</button>
            </div>
        </div>

        <button class="btn-danger" style="margin-top: 50px;" onclick="stopSector()">BOX BOX (Sektor beenden)</button>
    </div>

    <script>
        // --- State ---
        let stints = [];
        let isSafetyCar = false;
        let isParcFerme = false;
        let timerInterval;
        let seconds = 0;

        // --- Core Functions ---

        // Load data from LocalStorage on start
        window.onload = function() {
            const savedStints = localStorage.getItem('raceStints');
            if (savedStints) {
                stints = JSON.parse(savedStints);
                renderStints();
            }
        };

        function addStint() {
            const input = document.getElementById('new-stint-input');
            const text = input.value;
            if (text === '') return;

            stints.push({ text: text, done: false });
            saveData();
            input.value = '';
            renderStints();
        }

        function renderStints() {
            const list = document.getElementById('stint-list');
            list.innerHTML = '';

            stints.forEach((stint, index) => {
                const li = document.createElement('li');
                li.className = stint.done ? 'done' : '';
                li.innerHTML = `
                    <span>${stint.text}</span>
                    <div style="display:flex; gap:5px;">
                        ${!stint.done ? `<button class="btn-action" onclick="startSector('${stint.text}')">Start Sektor</button>` : ''}
                        <button class="btn-danger" onclick="deleteStint(${index})">X</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function deleteStint(index) {
            stints.splice(index, 1);
            saveData();
            renderStints();
        }

        function saveData() {
            localStorage.setItem('raceStints', JSON.stringify(stints));
        }

        // --- Modes ---

        function toggleSafetyCar() {
            isSafetyCar = !isSafetyCar;
            const body = document.body;
            const btn = document.querySelector('.btn-safety');
            
            if (isSafetyCar) {
                body.classList.add('safety-car-active');
                btn.innerText = "SC In This Lap (Beenden)";
                alert("‚ö†Ô∏è SAFETY CAR DEPLOYED! √úberholverbot. Fokus auf das Problem.");
            } else {
                body.classList.remove('safety-car-active');
                btn.innerText = "‚ö†Ô∏è SC (Safety Car)";
                alert("üü© GREEN FLAG! Race resumed.");
            }
        }

        function toggleParcFerme() {
            isParcFerme = !isParcFerme;
            document.body.classList.toggle('parc-ferme-active');
            const btn = document.querySelector('.btn-ferme');
            
            if (isParcFerme) {
                btn.innerText = "üîì Open Paddock";
                alert("üèÅ PARC FERM√â. Motor aus. Keine √Ñnderungen mehr am Setup.");
            } else {
                btn.innerText = "üèÅ Parc Ferm√©";
            }
        }

        // --- Sektor / Fokus Logic ---

        function startSector(taskName) {
            if(isSafetyCar) return; // Kein Start bei Safety Car

            document.getElementById('sector-overlay').style.display = 'flex';
            document.getElementById('current-focus-task').innerText = taskName;
            seconds = 0;
            updateTimer();
            timerInterval = setInterval(() => {
                seconds++;
                updateTimer();
            }, 1000);
        }

        function updateTimer() {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }

        function stopSector() {
            clearInterval(timerInterval);
            document.getElementById('sector-overlay').style.display = 'none';
        }

        function sendRadio() {
            const input = document.getElementById('radio-input');
            const msg = input.value;
            if(msg) {
                alert(`üìª Kopie, Box hat notiert: "${msg}"`);
                input.value = '';
                // Optional: Hier k√∂nnte man die Notiz sp√§ter speichern
            }
        }
    </script>
</body>
</html>
