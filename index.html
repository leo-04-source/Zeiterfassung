<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Control - Clean Look</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #3498db; /* Das klassische Blau */
            --success-color: #2ecc71; 
            --danger-color: #e74c3c; 
            --warning-color: #f1c40f; 
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 600px; }

        /* Header */
        header { text-align: center; margin-bottom: 30px; padding-bottom: 10px; border-bottom: 1px solid #333; }
        h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; font-weight: 700; }

        /* Buttons & Inputs */
        button {
            border: none; padding: 12px 18px; border-radius: 12px;
            font-size: 0.95rem; font-weight: 600; cursor: pointer;
            color: white; font-family: inherit; transition: transform 0.1s, opacity 0.2s;
        }
        button:active { transform: scale(0.98); }
        button:hover { opacity: 0.9; }

        input[type="text"] {
            padding: 15px; border-radius: 12px; border: 2px solid #333;
            background: #2c2c2c; color: white; font-size: 1rem; outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: var(--accent-color); }

        /* Top Controls */
        .top-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .btn-safety { background-color: var(--warning-color); color: #000; }
        .btn-ferme { background-color: #34495e; }

        /* Cards (Warmup & Global) */
        .card {
            background-color: var(--card-bg);
            padding: 20px; border-radius: 16px; margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .card h3 { margin-top: 0; color: var(--accent-color); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }

        /* Checklist */
        .checklist label { display: flex; align-items: center; margin-bottom: 12px; cursor: pointer; font-size: 1.05rem; }
        input[type="checkbox"] { width: 18px; height: 18px; margin-right: 12px; accent-color: var(--accent-color); }

        /* Input Area */
        .input-area { display: flex; gap: 10px; margin-bottom: 25px; }
        .input-area input { flex-grow: 1; }
        .btn-add { background-color: var(--accent-color); }

        /* LISTS (Stints & History) - Einheitlicher Look */
        ul { list-style: none; padding: 0; }
        li {
            background: var(--card-bg); margin-bottom: 12px; padding: 18px;
            border-radius: 14px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: opacity 0.3s;
        }
        
        /* Buttons inside List */
        .task-actions { display: flex; gap: 8px; }
        .btn-start { background-color: var(--success-color); padding: 8px 14px; font-size: 0.9rem; }
        .btn-delete { background-color: var(--danger-color); padding: 8px 12px; font-size: 0.9rem; }

        /* History Items Specifics */
        .history-meta { text-align: right; font-size: 0.85rem; color: #aaa; }
        .history-time { font-family: monospace; font-size: 1.1rem; color: var(--success-color); font-weight: bold; display: block; }
        
        .btn-clear { width: 100%; background: transparent; border: 1px solid #444; color: #888; margin-top: 10px; }

        /* OVERLAY (Focus Mode) */
        #sector-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.98); display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .timer { font-size: 5rem; font-weight: 700; margin: 20px 0; font-variant-numeric: tabular-nums; }
        .task-display { font-size: 1.5rem; color: #aaa; margin-bottom: 40px; text-align: center; max-width: 80%; }
        
        .radio-box { margin-bottom: 50px; text-align: center; width: 90%; max-width: 400px; }
        .radio-box span { color: var(--accent-color); font-weight: bold; display: block; margin-bottom: 10px; }

        /* Status Modes */
        body.safety-car-active { border: 8px solid var(--warning-color); }
        body.safety-car-active .input-area, body.safety-car-active .btn-start { opacity: 0.2; pointer-events: none; }
        
        body.parc-ferme-active { opacity: 0.7; }
        body.parc-ferme-active .input-area, body.parc-ferme-active .btn-start { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üèéÔ∏è Race Control</h1>
    </header>

    <div class="card">
        <h3>üå°Ô∏è Warm-up Procedure</h3>
        <div class="checklist">
            <label><input type="checkbox"> System Check (Kaffee/Wasser)</label>
            <label><input type="checkbox"> Wetterbericht (Kalender)</label>
            <label><input type="checkbox"> Reifen anw√§rmen (Mails)</label>
        </div>
    </div>

    <div class="top-controls">
        <button class="btn-safety" onclick="toggleSafetyCar()">‚ö†Ô∏è Safety Car</button>
        <button class="btn-ferme" onclick="toggleParcFerme()">üèÅ Parc Ferm√©</button>
    </div>

    <div class="input-area">
        <input type="text" id="new-stint-input" placeholder="Neuen Stint planen...">
        <button class="btn-add" onclick="addStint()">Box</button>
    </div>

    <h3 style="color:#666; font-size:0.8rem; text-transform:uppercase; margin-left:10px;">Aktuelle Stints</h3>
    <ul id="stint-list"></ul>

    <h3 style="color:#666; font-size:0.8rem; text-transform:uppercase; margin-left:10px; margin-top: 40px;">Abgeschlossene Sektoren (History)</h3>
    <ul id="history-list"></ul>
    
    <button class="btn-clear" onclick="clearTelemetry()">Verlauf l√∂schen</button>
</div>

<div id="sector-overlay">
    <h2 style="color:var(--success-color);">SEKTOR L√ÑUFT</h2>
    <div class="timer" id="timer">00:00:00</div>
    <div class="task-display" id="current-focus-task">Task Name</div>

    <div class="radio-box">
        <span>üìª Boxenfunk (Quick Note)</span>
        <div class="input-area" style="margin-bottom:0;">
            <input type="text" id="radio-input" placeholder="Idee notieren...">
            <button class="btn-add" onclick="sendRadio()">Senden</button>
        </div>
    </div>

    <button class="btn-delete" style="padding:15px 30px; font-size:1.2rem; background-color: var(--danger-color);" onclick="stopSector()">BOX BOX (Beenden)</button>
</div>

<script>
    // --- DATEN ---
    let stints = JSON.parse(localStorage.getItem('raceStints')) || [];
    let telemetry = JSON.parse(localStorage.getItem('raceTelemetry')) || [];
    
    let timerInterval;
    let startTime;
    let currentTaskName = "";
    let isSafetyCar = false;
    let isParcFerme = false;

    window.onload = function() {
        renderStints();
        renderHistory();
    };

    // --- LOGIK ---
    function addStint() {
        const input = document.getElementById('new-stint-input');
        if(!input.value) return;
        stints.push({ text: input.value, done: false });
        saveStints();
        input.value = '';
    }

    function deleteStint(index) {
        stints.splice(index, 1);
        saveStints();
    }

    function saveStints() {
        localStorage.setItem('raceStints', JSON.stringify(stints));
        renderStints();
    }

    function renderStints() {
        const list = document.getElementById('stint-list');
        list.innerHTML = '';
        stints.forEach((stint, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span style="font-weight:600;">${stint.text}</span>
                <div class="task-actions">
                    <button class="btn-start" onclick="startSector('${stint.text}')">Start</button>
                    <button class="btn-delete" onclick="deleteStint(${index})">X</button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    // --- TIMER ---
    function startSector(taskName) {
        if(isSafetyCar) return;
        currentTaskName = taskName;
        document.getElementById('sector-overlay').style.display = 'flex';
        document.getElementById('current-focus-task').innerText = taskName;
        startTime = Date.now();
        timerInterval = setInterval(updateTimerDisplay, 1000);
    }

    function updateTimerDisplay() {
        const diff = Date.now() - startTime;
        const date = new Date(diff);
        const h = String(date.getUTCHours()).padStart(2, '0');
        const m = String(date.getUTCMinutes()).padStart(2, '0');
        const s = String(date.getUTCSeconds()).padStart(2, '0');
        document.getElementById('timer').innerText = `${h}:${m}:${s}`;
    }

    function stopSector() {
        clearInterval(timerInterval);
        const diff = Date.now() - startTime;
        
        // Speichern
        const entry = {
            task: currentTaskName,
            date: new Date().toLocaleDateString('de-DE'),
            ms: diff
        };
        telemetry.push(entry);
        localStorage.setItem('raceTelemetry', JSON.stringify(telemetry));
        
        // Reset
        document.getElementById('sector-overlay').style.display = 'none';
        renderHistory();
    }

    // --- HISTORY RENDER (Keine Tabelle mehr, sondern Liste) ---
    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        
        // Neueste zuerst
        telemetry.slice().reverse().forEach(entry => {
            const dateObj = new Date(entry.ms);
            const h = String(dateObj.getUTCHours()).padStart(2, '0');
            const m = String(dateObj.getUTCMinutes()).padStart(2, '0');
            const s = String(dateObj.getUTCSeconds()).padStart(2, '0');
            const timeString = `${h}:${m}:${s}`;

            const li = document.createElement('li');
            // Hier nutzen wir das gleiche Design wie oben
            li.innerHTML = `
                <span style="font-weight:600;">${entry.task}</span>
                <div class="history-meta">
                    <span class="history-time">${timeString}</span>
                    <span>${entry.date}</span>
                </div>
            `;
            list.appendChild(li);
        });
    }

    function clearTelemetry() {
        if(confirm("Verlauf wirklich l√∂schen?")) {
            telemetry = [];
            localStorage.setItem('raceTelemetry', JSON.stringify(telemetry));
            renderHistory();
        }
    }

    // --- MODI ---
    function sendRadio() {
        const val = document.getElementById('radio-input').value;
        if(val) { alert(`üìù Notiert: ${val}`); document.getElementById('radio-input').value = ''; }
    }

    function toggleSafetyCar() {
        isSafetyCar = !isSafetyCar;
        document.body.classList.toggle('safety-car-active');
        const btn = document.querySelector('.btn-safety');
        btn.innerText = isSafetyCar ? "üèÅ Restart" : "‚ö†Ô∏è Safety Car";
    }

    function toggleParcFerme() {
        isParcFerme = !isParcFerme;
        document.body.classList.toggle('parc-ferme-active');
        const btn = document.querySelector('.btn-ferme');
        btn.innerText = isParcFerme ? "üîì Open Paddock" : "üèÅ Parc Ferm√©";
    }
</script>

</body>
</html>
